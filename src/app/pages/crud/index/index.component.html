<div class="max-w-4xl mx-auto mt-10">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Items List</h2>
  
    <table class="min-w-full bg-white shadow-lg rounded-lg overflow-hidden border border-gray-200">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-6 py-4 text-left text-sm font-medium text-gray-700 uppercase">Name</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-gray-700 uppercase">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data" class="hover:bg-gray-50">
          <td class="px-6 py-4 text-sm text-gray-900">{{ item.name }}</td>
          <td class="px-6 py-4 text-sm text-gray-900">{{ item.age }}</td>
        </tr>
        <tr *ngIf="data.length === 0">
          <td colspan="2" class="px-6 py-4 text-center text-gray-500">No items added yet.</td>
        </tr>
      </tbody>
    </table>
  </div>
