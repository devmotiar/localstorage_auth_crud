<div class="max-w-sm mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="mb-4">
        <label class="block text-sm font-medium">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full p-2 border rounded"
        />
        <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email.</span>
        </p>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full p-2 border rounded"
        />
        <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm">
          Password is required.
        </p>
      </div>
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-green-500 text-white p-2 rounded"
      >
        Register
      </button>
    </form>
  </div>
